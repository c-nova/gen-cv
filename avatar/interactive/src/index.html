<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Trailblazers Outdoor Gear</title>

  <link href="./css/styles.css" rel="stylesheet" />

  <script src="./js/microsoft.cognitiveservices.speech.sdk.bundle-min.js"></script>
  <script src="./js/main.js"></script>

  <script type="module" src="https://unpkg.com/@fluentui/web-components"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>
  <div class="header">
    <img src="images/Microsoft.png" alt="Logo" width="32" height="32" />
    <span class="header__title">Trailblazers Outdoor Gear</span>

    <ul class="menu-items">
      <li>ハイキング</li>
      <li>キャンプ</li>
      <li>クライミング</li>
      <li>サイクリング</li>
      <li>ウィンター</li>
      <li>パドリング</li>
      <li>ヨガ</li>
      <li>カート (0)</li>
    </ul>
  </div>

  <div class="title">
    <h1>Talking Avatar で簡単にショッピング</h1>
  </div>

  <div class="main">
    <div class="main-block">
      <h2>Talking Avatarがお手伝いできることをいくつかご紹介:</h2>

      <div class="suggested-questions">
        <button onclick="window.speak(`女性用ハイキングブーツの保証期間は？`)">
          女性用ハイキングブーツの保証期間は？
        </button>

        <button onclick="window.speak(`2人用のテントはありますか？`)">
          2人用のテントはありますか？
        </button>

        <button onclick="window.speak(`私のボーナスポイントは何点ありますか？`)">
          私のボーナスポイントは何点ありますか？
        </button>

        <button onclick="window.speak(`注文した商品はいつ届きますか？`)">
          注文した商品はいつ届きますか？
        </button>
      </div>
    </div>

    <div class="avatar-block">
      <div id="remoteVideo">
      </div>
      <canvas id="canvas" width="720" height="1080" style="background-color: transparent;" hidden="hidden"></canvas>
      <canvas id="tmpCanvas" width="720" height="1080" hidden="hidden"></canvas>
      
      <fluent-card class="record-card">
        <div class="outerbutton">
          <button id="startRecording" onclick="window.startRecording()" class="round-button">
            <i id="buttonIcon" class="fas fa-microphone"></i>
          </button>
        </div>

        <label id="spokenText" for="spokenText">
          マイクを押して話し始めます
        </label>
      </fluent-card>
    </div>

    <div class="main-block">
      <ul id="chathistory" class="chat-history"></ul>
    </div>
  </div>

  <div id="loginOverlay">
    <div id="gradientOverlay">
      <div class="loginCard">
        <div class="loginCard__header">Login</div>

        <fluent-text-field appearance="outline" placeholder="user@email.com">Username</fluent-text-field>
        <fluent-text-field appearance="outline" placeholder="****************">Password</fluent-text-field>

        <button id="playVideo" onclick="window.startSession()">
          <span id="playVideo__text" class="playVideo__text">Login</span>
        </button>
      </div>
    </div>
  </div>
</body>

</html>
